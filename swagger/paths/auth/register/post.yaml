tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register user'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: User's name
            type: string
            example: Jonh Doe
          email:
            description: User's email
            type: string
            example: john@doe.com
          password:
            description: User's password
            type: string
            example: password1234
responses:
  '201':
    description: Register a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  description: User's name
                  type: string
                  example: Jonh Doe
                email:
                  description: User's email
                  type: string
                  example: john@doe.com
                password:
                  description: User's password
                  type: string
                  example: password1234
  '409':
    description: Email in use
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: Email in use
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Email in use'
