tags:
  - Auth
summary: Send reset email
operationId: sendResetEmail
description: 'Send reset email'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: User's email
            type: string
            example: john@doe.com
responses:
  '200':
    description: Login a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Reset password email has been successfully sent.'
            data:
              type: object
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    description: Failed to send the email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Failed to send the email, please try again later.
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Failed to send the email, please try again later.'
