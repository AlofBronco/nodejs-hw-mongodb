tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: User's email
            type: string
            example: john@doe.com
          password:
            description: User's password
            type: string
            example: password1234
responses:
  '200':
    description: Login a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  description: Access token
                  type: string
                  example: nTQ52ksqBjXiV7f8K7OoRslLn05LWPka+Rnv62TY
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
